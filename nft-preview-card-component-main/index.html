<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./cssreset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="" />

      <div class="card-text-content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="info-section">
          <span class="currency">0.041 ETH</span>
          <span class="time-left">3 days left </span>
        </div>
        <hr />
        <div class="creator">
          <img src="images/image-avatar.png" alt="" />
          <div class="creator_name">
            <span class="creator_name--soft-blue">Creation of</span>
            <span class="creator_name--soft-blue--white">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>

        >Frontend Mentor</a

    </div> -->
  </body>
</html>
