<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./cssreset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="" />
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="overlay" class="eye-img" />
      </div>

      <div class="card-text-content">
        <div class="card-text-content_paragraph">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="info-section">
          <div class="eth-label">
            <img src="images/icon-ethereum.svg" alt="eth" class="eth-img" />
            <div class="currency">0.041 ETH</div>
          </div>

          <div class="time-left">
            <img src="./images//icon-clock.svg" alt="clock" class="clock-img" />
            <span class="time-left_text"> 3 days left</span>
          </div>
        </div>
        <hr />
        <div class="creator">
          <img src="images/image-avatar.png" alt="" />
          <div class="creator_name">
            <span class="creator_name--soft-blue">Creation of</span>
            <span class="creator_name--soft-blue--white">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
